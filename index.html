<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Chutte Paise - Mark 10</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and the cash given
        </p>
        <label for="bill-amount">Bill Amount :</label>
        <input type="number" id="bill-amount"/>
        <hr>
        <label for="cash-given">Cash given :</label>
        <input type="number" id="cash-given">

        <hr>

        <button id="check-btn">Check</button>

        <hr>

        <table class="change-table">
            <caption>
                Change
            </caption>
            <tr>
                <th>No of notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
